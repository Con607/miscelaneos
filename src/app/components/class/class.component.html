 <h3 [ngClass]=" { 'text-danger': propiedades.danger,
                    'text-info': !propiedades.danger} ">Test...</h3>

<button type="button"
        (click)="propiedades.danger = !propiedades.danger"
        class="btn"
        [ngClass]="{ 'btn-danger': propiedades.danger,
                    'btn-info': !propiedades.danger }">
  Cambiar Clase
</button>

<br><br>

<h3>Procesos Asincronos</h3>

<button type="button"
        class="btn btn-primary"
        [disabled]="loading"
        (click)="ejecutarProceso()">

  <i class="fa" [ngClass]="{ 'fa-save': !loading,
                    'fa-refresh fa-spin': loading }"></i>
  <span *ngIf="!loading">&nbsp; Guardar Cambios</span>
  <span *ngIf="loading">&nbsp; Espere Porfavor</span>

</button>
